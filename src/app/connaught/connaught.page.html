<ion-header [translucent]="true">

    <ion-title>Connaught</ion-title>
  </ion-toolbar>

    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>ConnaughtCounties</ion-title>

  <app-connaughtcounties></app-connaughtcounties>
