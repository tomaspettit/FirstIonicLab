<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
  <ion-buttons slot="center">
    <ion-back-button defaultHref="/leinster"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LeinsterCounties</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Leinster Counties</h1>
  <ul style="font-size:150%;">
    <li *ngFor="let county of counties"> {{county}}</li>
  </ul>
</ion-content>
