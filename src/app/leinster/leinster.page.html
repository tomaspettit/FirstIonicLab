<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Leinster</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" width="200" height="150"></ion-img>
  <ion-button (click)="onButtonClick()">GO TO COUNTIES</ion-button>
</ion-content>
